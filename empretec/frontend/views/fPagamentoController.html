<div class="row mt-5">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-12 col-sm-10">
                        <h4 class="text-primary">
                            Cadastro de Empregos
                        </h4>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-primary btn-new btn-block">
                           Novo registro
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="table-fPagamento" class="table table-hover">
                        <thead>
                            <tr>
                                <th class="text-center">Código</th>
                                <th class="text-center">Nome</th>
                                <th class="text-center">Periodo</th>
                                <th class="text-center">Vagas</th>
                                <th class="text-center">Salario</th>
                                <th class="text-center">Plano de saude</th>
                                <th class="text-center">Cesta Basica</th>
                                <th class="text-center">Descrição</th>
                                <th class="text-center">Email contato</th>
                                <th class="text-center">Formação Necessaria</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-12 border-top">
                        <p class="text-center">
                            EmpreTec todos os direitos reservados <br> Desenvolvido por: RafaelFassa
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-fPagamento" class="modal fade" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-fPagamento" action="" method="post">
                    <div class="form-group">
                        <label>Nome</label>
                        <input id="nome_do_cargo" class="form-control" type="text" name="nome_do_cargo">
                    </div>
                    <div class="form-group">
                        <label>Periodo</label>
                        <input id="periodo" class="form-control" type="text" name="periodo">
                    </div>
                    <div class="form-group">
                        <label>Vagas</label>
                        <input id="vagas_disponiveis" class="form-control" type="text" name="vagas_disponiveis">
                    </div>
                    <div class="form-group">
                        <label>Salario</label>
                        <input id="salario" class="form-control" type="text" name="salario">
                    </div>
                    <div class="form-group">
                        <label>Formação Necessária:</label>
                        <select id="filtroFormacao" class="form-control" name="formacao_necessaria">
                            <option value="Enfermagem">Enfermagem</option>
                            <option value="Desenvolvimento de sistemas">Desenvolvimento de sistemas</option>
                            <option value="Recursos Humanos">Recursos Humanos</option>
                            <option value="Contabilidade">Contabilidade</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email de contato</label>
                        <input id="email_contato" class="form-control" type="email" name="email_contato">
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>	Plano saude</label>
                        <select id="plano_saude" class="form-control" name="plano_saude">
                            <option value="Sim">Sim</option>
                            <option value="Nao">Não</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cesta basica</label>
                        <select id="cesta_basica" class="form-control" name="cesta_basica">
                            <option value="Sim">Sim</option>
                            <option value="Nao">Não</option>
                        </select>
                    </div>
                    <input type="hidden" name="codigo" id="codigo">
                </form>
            </div>
            <div class="modal-footer">
                <div class="row justify-content-end">
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-secondary">Fechar</button>
                    </div>
                    <div class="col-6 co-sm-2">
                        <button data-dismiss="modal" class="btn btn-info btn-save">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="frontend/controllers/fPagamentoController.js"></script>
<script src="frontend/controllers/cursos_form.js"></script>
